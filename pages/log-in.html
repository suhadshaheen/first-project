<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log-in.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Log In Page">
    <title>Log In - Skillo</title>
</head>
<body>
    <!-- it is like sign up form but for logging in  so i designed it similarly and just changed the form inputs -->
    <main class="login-page">
        <section class="flex-container">
        <img src="../images/log-in.jpg" alt="Hero Image" class="hero-image">
        <section class="login-form">
            <h1>Log In</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="UserName">UserName:</label>
                    <input type="text" id="UserName" name="UserName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="cta-button">log in</button>
                    <a class="h-button" href="../pages/sign-up.html">Back to Sign Up</a>
                </div>
              </form>
        </section>
    </section>
    </main>
</body>
</html>
