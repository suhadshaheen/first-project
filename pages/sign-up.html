<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Sign Up Page">
    <title>Sign Up - Skillo</title>
</head>
<body>
      <header>
        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Skillo</a></li>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="./log-in.html" class="nav-link">Log In</a></li>
            </ul>
        </nav>
</header>
    <main class="signup-page">
        <section class="flex-container">
        <img src="../images/sign-up.jpg" alt="Hero Image" class="hero-image">
        <section class="signup-form">
            <h1>Create an Account</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="cta-button">Sign Up</button>
                    <a class="h-button" href="../index.html">Back to Home</a>
                    <p class="login-link">Already have an account? <a href="../pages/log-in.html">Log In</a></p>
                </div>
            </form>
        </section>
    </section>
    </main>
     <footer>
        <p>&copy; 2025 Skillo. All rights reserved.</p>
    </footer>
</body>
</html>
